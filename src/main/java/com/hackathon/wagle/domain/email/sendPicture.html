<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사진 전송</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        width: 400px;
    }

    h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    label {
        font-size: 18px;
        color: #555;
        margin-top: 15px;
        display: block;
        text-align: left;
    }

    input[type="text"],
    input[type="file"] {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 15px;
    }

    button:hover {
        background-color: #45a049;
    }

    button:active {
        background-color: #3e8e41;
    }
</style>
</head>
<body>

    <div class="container">
        <h1>사진 전송</h1>
        <form action="http://localhost:8080/send" method="post" enctype="multipart/form-data">
            <label for="student-id">학번을 입력하세요:</label>
            <!-- name을 studentNumber로 수정 -->
            <input type="text" name="studentNumber" id="student-id" placeholder="학번 입력" required />

            <label for="file">파일을 선택하세요:</label>
            <input type="file" name="file" id="file" required />

            <button type="submit">파일 전송</button>
        </form>
    </div>

</body>
</html>
