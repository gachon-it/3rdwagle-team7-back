spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

wagle:
  auth:
    jwt:
      key: ${JWT_SECRET_KEY}
      accessTokenExpiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
